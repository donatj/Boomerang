on:
  - pull_request
  - push

name: CI

jobs:
  run:
    name: Tests

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl, spl, json

      - name: Install dependencies with composer
        run: composer install

      - name: Install PHPStan
        run: |
          mkdir -p vendor/bin
          curl -L https://github.com/phpstan/phpstan/releases/download/1.12.32/phpstan.phar -o vendor/bin/phpstan.phar
          chmod +x vendor/bin/phpstan.phar
          echo '#!/usr/bin/env php' > vendor/bin/phpstan
          echo '<?php' >> vendor/bin/phpstan
          echo 'require __DIR__ . "/phpstan.phar";' >> vendor/bin/phpstan
          chmod +x vendor/bin/phpstan

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      - name: Run tests
        run: vendor/bin/phpunit
